name: build

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - amd64_x86
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}
      - name: checkout implementation
        uses: actions/checkout@v2
        with:
          repository: actlaboratory/hiss
          ref: ${{ steps.get_version.outputs.VERSION }}
          token: ${{ secrets.access_token }}
      - name: prepare msvc
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x86'
      - name: install python libraries
        run: pip install scons markdown
      - name: run full build
        run: |
          make
        env:
          ARCH_NAME: _${{ matrix.arch }}
          CI: 1
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: HISS-${{ steps.get_version.outputs.VERSION }}.zip
          path: build/nvda/HISS-${{ steps.get_version.outputs.VERSION }}.zip
      - name: publish automatic release
        uses: ncipollo/release-action@v1
        with:
          artifacts: HISS-${{ steps.get_version.outputs.VERSION }}.zip
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
